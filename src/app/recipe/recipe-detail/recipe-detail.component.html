<div class="row">
	<div class="col-md-12">
		<img [src] = "recipe.imagePath" src="" class="img-responsive img-thumbnail recipe-detail-img">
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<h1>{{recipe.name}}</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="btn-group" appDropdown>
			<button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="javascript:void(0)" (click) = "onAddToShoppingList()">Add to Shopping List</a></li>
				<li><a href="#">Edit Reicpe</a></li>
				<li><a href="#">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>

<br>

<div class="row">
	<div class="col-md-12">
		<p>{{recipe.description}}</p>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<ul class="list-group ingredient-list">
			<li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ingredient of recipe.ingredient">
				{{ingredient.name}}
				<span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
			</li>
		</ul>
	</div>
</div>
